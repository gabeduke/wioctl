name: Changelog

on:
  pull_request:
    types: [closed]

  release:
    types: [published]

  issues:
    types: [closed, edited]

jobs:
  generate_changelog:
    runs-on: ubuntu-latest
    name: Generate changelog for master branch
    steps:
      - uses: actions/checkout@v1

      - name: Generate changelog
        uses: charmixer/auto-changelog-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Push changelog
        uses: whizark/chandler
        working-directory: /chandler
        with:
          CHANDLER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        entrypoint: /usr/local/bundle/bin/chandler
        args: push

